name: TrackV1

defaults:
  # see https://hydra.cc/docs/advanced/overriding_packages/
  - /base/env_base@_here_
  - /base/sim_base@_here_

env:
  max_episode_length: 600

drone_model: Hummingbird
force_sensor: false
time_encoding: true
intrinsics: false
wind: false

randomization:
  # wind:
  #   train:
  #     intensity: [0,5]
  #     direction: [0,0]
  #   eval:
  #     intensity: [5,10]
  #     direction: [0,0]
  drone:
    train:
      mass_scale: [0.26, 1.74]
      inertia_scale: [0.026, 1.974]
      t2w_scale: [0.8, 2.23]
      f2m_scale: [0.625, 2.5]
      drag_coef_scale: [0, 0.62]
      rotor_offset_scale: [-0.63, 0.63]
    eval:
      mass_scale: [0.26, 1.74]
      inertia_scale: [0.026, 1.974]
      t2w_scale: [0.8, 2.23]
      f2m_scale: [0.625, 2.5]
      drag_coef_scale: [0, 0.62]
      rotor_offset_scale: [-0.63, 0.63]
  payload:
    z: [-0.001, 0.001]
    mass: [0.01, 0.5]


reset_thres: 0.5
future_traj_steps: 4

reward_effort_weight: 0.1
reward_action_smoothness_weight: 0.
reward_motion_smoothness_weight: 0.
reward_distance_scale: 1.6

action_transform: null
