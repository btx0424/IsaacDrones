name: PingPongRelayAnchor

defaults:
  # see https://hydra.cc/docs/advanced/overriding_packages/
  - /base/env_base@_here_
  - /base/sim_base@_here_
  # - /base/randomization_base@_here_

env:
  num_envs: 768
  max_episode_length: 1600

anchor: [[-1.0, -1.0, 1.5], [-1.0, 1.0, 1.5], [1.0, 1.0, 1.5], [1.0, -1.0, 1.5]]

ball_offset_dist:
  low: [-0.3, -0.3, 1.6]
  high: [0.3, 0.3, 2.0]

drone_xyz_dist: # position distribution of the drone in the first quadrant
  low: [0.5, 0.5, 1.3]
  high: [1.5, 1.5, 1.7]

drone_model: Iris
force_sensor: false
time_encoding: false

action_transform: null
