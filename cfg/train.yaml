# hydra.job.chdir: false

headless: True

sim: ${task.sim}
env: ${task.env}

total_frames: 250_000_000
max_iters: 300
eval_interval: -1
save_interval: -1 
seed: 0

viewer:
  resolution: [960, 720]
  eye: [10, 0., 8.]
  lookat: [0., 0., 1.]

wandb:
  group: ${oc.select:..task.name}
  run_name: ${oc.select:..task.name,test}-${oc.select:..algo.name,none}
  job_type: train
  entity: marl-drones
  project: omnidrones
  mode: online # set to 'disabled' when debugging locally
  run_id: 
  monitor_gym: True
  tags: 

defaults:
  - task: HoverRand
  - algo: ppo_adapt
  - _self_
