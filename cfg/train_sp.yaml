# hydra.job.chdir: false

headless: true


sim: ${task.sim}
env: ${task.env}

total_frames: 10_000_000
max_iters: -1
eval_interval: -1

seed: 12345

# self-play hyperparameters
# see https://github.com/Unity-Technologies/ml-agents/blob/release-0.14.0/docs/Training-Self-Play.md

save_interval: 10000
swap_interval: 10000
play_against_current_self_ratio: 0.0
sp_sliding_window: 5

viewer:
  resolution: [960, 720]
  eye: [6, 0., 4.]
  lookat: [0., 0., 1.]

wandb:
  group: ${oc.select:..task.name}-sp
  run_name: ${oc.select:..task.name,test}-${oc.select:..algo.name,none}
  job_type: train
  entity: marl-drones
  project: omnidrones
  # mode: online # set to 'disabled' when debugging locally
  run_id: 
  monitor_gym: True
  tags: 

defaults:
  - task: PingPong2v2
  - algo: mappo
  - _self_
